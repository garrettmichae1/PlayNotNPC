<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip the Developer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tip-container {
            max-width: 400px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(33,150,243,0.12);
            padding: 32px 24px 28px 24px;
            text-align: center;
        }
        .tip-emoji {
            font-size: 48px;
            margin-bottom: 12px;
        }
        .tip-title {
            color: #2196F3;
            font-size: 2em;
            margin-bottom: 10px;
        }
        .tip-message {
            color: #444;
            font-size: 1.1em;
            margin-bottom: 24px;
        }
        .tip-btn {
            background: linear-gradient(135deg, #2196F3 0%, #4CAF50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 36px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(33,150,243,0.10);
            transition: background 0.2s;
        }
        .tip-btn:hover {
            background: linear-gradient(135deg, #1976D2 0%, #388E3C 100%);
        }
        .tip-select {
            padding: 10px 18px;
            border-radius: 8px;
            border: 1px solid #bdbdbd;
            font-size: 1.1em;
            margin-bottom: 0;
            background: #f5faff;
            color: #2196F3;
            font-weight: 600;
            outline: none;
            transition: border 0.2s;
        }
        .tip-select:focus {
            border: 1.5px solid #2196F3;
        }
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }
    </style>
</head>
<body>
    <div class="tip-container">
        <div class="tip-emoji">üí∏</div>
        <div class="tip-title">Tip the Developer</div>
        <div class="tip-message">
            If you enjoy using this app, consider leaving a small tip!<br>
            Your support helps keep the project alive and growing. Thank you! üôè
        </div>
        <div style="margin-bottom: 18px;">
            <label for="tipAmount" class="sr-only">Tip Amount</label>
            <select id="tipAmount" class="tip-select">
                <option value="2">$2</option>
                <option value="5">$5</option>
                <option value="10">$10</option>
                <option value="25">$25</option>
            </select>
        </div>
        <button class="tip-btn" id="tipNowBtn">Tip Now</button>
        <div id="tipStatus" style="margin-top:16px;font-size:1em;color:#2196F3;"></div>
    </div>
    <script>
        document.getElementById('tipNowBtn').onclick = async function() {
            const btn = this;
            const status = document.getElementById('tipStatus');
            const amount = document.getElementById('tipAmount').value;
            btn.disabled = true;
            status.textContent = 'Redirecting to Stripe...';
            try {
                const res = await fetch('/api/tip/create-checkout-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount })
                });
                const data = await res.json();
                if (data.url) {
                    window.location = data.url;
                } else {
                    throw new Error(data.error || 'Could not start payment.');
                }
            } catch (err) {
                status.textContent = 'Error: ' + err.message;
                btn.disabled = false;
            }
        };
        // Show thank you or cancel message if redirected back
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const status = document.getElementById('tipStatus');
            if (params.get('success')) {
                status.textContent = 'Thank you so much for your support! üéâ';
                status.style.color = '#388E3C';
            } else if (params.get('canceled')) {
                status.textContent = 'Tip canceled. Maybe next time!';
                status.style.color = '#F44336';
            }
        });
    </script>
</body>
</html>
