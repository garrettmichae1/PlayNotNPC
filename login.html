<!-- login.html (now landing page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayNotNPC - Level Up Your Real Life</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <!-- Modular landing page styles -->
  <link rel="stylesheet" href="landing.css" />
</head>
<body class="landing">
  <!-- ===== Hero Section ===== -->
  <section class="hero">
    <div class="hero-title">Level Up Your Real Life with PlayNotNPC</div>
    <div class="hero-subtitle">
      Transform your habits and goals into a real-life RPG.<br>
      Earn XP, unlock achievements, track your progress, and join a thriving community.<br>
      <strong>Start your journey today!</strong>
    </div>
    <button class="cta-btn" onclick="document.getElementById('auth-card').scrollIntoView({behavior: 'auto', block: 'center'})">Get Started</button>
  </section>

  <!-- ===== Social Proof Section ===== -->
  <section class="social-proof">
    <img src="icons/socialProof.jpg" alt="Social proof - PlayNotNPC community" />
    <div class="social-proof-caption">Join hundreds leveling up their lives with PlayNotNPC!</div>
  </section>

  <!-- ===== Auth Card (Tabbed Login/Register) ===== -->
  <section class="auth-card" id="auth-card">
    <div class="auth-tabs">
      <button class="auth-tab active" id="login-tab" type="button">Login</button>
      <button class="auth-tab" id="register-tab" type="button">Register</button>
    </div>
    <!-- Login Form -->
    <form class="auth-form" id="login-form" autocomplete="on" style="display: flex;">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" required />
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required />
      <button class="auth-btn" type="submit">Login</button>
      <div class="auth-message" id="login-message"></div>
    </form>
    <!-- Register Form -->
    <form class="auth-form" id="register-form" autocomplete="on" style="display: none;">
      <label for="register-email">Email</label>
      <input type="email" id="register-email" placeholder="Enter your email" required />
      <label for="register-password">Password</label>
      <input type="password" id="register-password" placeholder="Create a password" required />
      <div class="form-hint" id="register-hint"></div>
      <button class="auth-btn" type="submit">Register</button>
      <div class="auth-message" id="register-message"></div>
    </form>
  </section>

  <!-- Modular landing page JS -->
  <script type="module" src="landing.js"></script>
</body>
</html>
